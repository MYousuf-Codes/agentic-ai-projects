<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      .calculator-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="calculator-container">
      <h1>Calculator</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="num1">Value 1:</label>
          <input type="number" id="num1" name="num1" required />
        </div>

        <div class="form-group">
          <label for="opr">Select Operation:</label>
          <select id="opr" name="opr">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (ร)</option>
            <option value="/">Division (รท)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="num2">Value 2:</label>
          <input type="number" id="num2" name="num2" required />
        </div>

        <div class="form-group">
          <button type="submit">Calculate</button>
        </div>

        <div class="form-group">
          <label for="result">Result:</label>
          <input type="text" id="result" value="{{ result }}" readonly />
        </div>
      </form>
    </div>
  </body>
</html>
