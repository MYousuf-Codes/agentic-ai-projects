
        <!DOCTYPE html>
        <html>
        <head>
            <title>Email Processing Visualization</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
                .email { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
                .processing { animation: pulse 1.5s infinite; }
                @keyframes pulse {
                    0% { background-color: white; }
                    50% { background-color: #f0f8ff; }
                    100% { background-color: white; }
                }
                .categorized { background-color: #e8f5e9; }
                .draft-ready { background-color: #e3f2fd; }
                .status { font-weight: bold; margin-top: 10px; }
                .important { border-left: 5px solid #f44336; }
                .updates { border-left: 5px solid #2196f3; }
                .spam { border-left: 5px solid #9e9e9e; }
                .job_offers { border-left: 5px solid #4caf50; }
                .client_messages { border-left: 5px solid #ff9800; }
                .company_offers { border-left: 5px solid #9c27b0; }
                .other { border-left: 5px solid #795548; }
            </style>
        </head>
        <body>
            <h1>Email Processing Visualization</h1>
            <div id="emails-container">
                <p>Waiting for emails to process...</p>
            </div>
            <script>
                // This would be replaced with real email data in the full implementation
                function updateEmailStatus(id, status, category) {
                    const email = document.getElementById(id);
                    if (email) {
                        email.classList.remove('processing');
                        email.classList.add('categorized');
                        if (category) {
                            email.classList.add(category);
                        }
                        const statusElement = email.querySelector('.status');
                        if (statusElement) {
                            statusElement.textContent = status;
                        }
                    }
                }
            </script>
        </body>
        </html>
